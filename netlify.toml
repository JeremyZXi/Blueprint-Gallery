[build]
  command = "npm run rbuild"
  publish = "build/client"
  base = "."

[functions]
  directory = "build/server"

[[redirects]]
  from = "/*"
  to = "/200.html"
  status = 200

# Asset optimization
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true